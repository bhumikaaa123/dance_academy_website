        <div class="container mt-5">
            <form id="enroll-form" action="/submit-enrollment" method="post">
                <div class="form-group">
                    <label for="danceCategory">Dance Category</label>
                    <select id="danceCategory" class="form-control" name="danceCategory" required>
                        <option value="" disabled selected>Select your Category</option>
                        <option value="indian_classical">Indian Classical</option>
                        <option value="afro_american">Afro-American</option>
                        <option value="latin">Latin</option>
                        <option value="street_dance">Street Dance</option>
                        <option value="zumba">Zumba</option>
                        <option value="ballet">Ballet</option>
                        <option value="fitness">Fitness</option>
                        <option value="fusion">Fusion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="danceForm">Dance Form</label>
                    <select id="danceForm" class="form-control" name="danceForm" required>
                        <option value="" disabled selected>Select a Dance Form</option>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enroll Now</button>
            </form>
        </div>

    <script>
        // Object mapping categories to their respective dance forms
        const danceForms = {
            "indian_classical": ["Bharatnatyam", "Kathak", "Kathakali", "Kuchipudi"],
            "afro_american": ["Hip Hop", "Jazz", "Tap Dance", "Break Dance"],
            "latin": ["Rumba", "Salsa", "Cha-Cha"],
            "street_dance": ["Break Dance", "Locking", "Popping"],
            "zumba": ["Zumba Kids", "Zumba Toning", "Zumba Step"],
            "ballet": ["Classical Ballet", "Neo-Classical Ballet", "Romantic Ballet"],
            "fitness": ["Dance Cardio", "Dance HIIT", "Barre Dance"],
            "fusion": ["Bollywood", "Ballet-Jazz Fusion", "Hip Hop-Contemporary Fusion"]
        };

        // Function to update the dance form options
        function updateDanceForms() {
            const categorySelect = document.getElementById("danceCategory");
            const formSelect = document.getElementById("danceForm");

            // Clear the existing options in the dance form dropdown
            formSelect.innerHTML = "<option value='' disabled selected>Select a Dance Form</option>";

            // Get the selected category
            const selectedCategory = categorySelect.value;

            // Get the dance forms for the selected category
            const forms = danceForms[selectedCategory] || [];

            // Populate the dance form dropdown with new options
            forms.forEach(form => {
                const option = document.createElement("option");
                option.value = form.toLowerCase().replace(/\s+/g, "_"); // Convert to a suitable value format
                option.textContent = form;
                formSelect.appendChild(option);
            });
        }

        // Attach the function to the change event of the category dropdown
        document.getElementById("danceCategory").addEventListener("change", updateDanceForms);

        // Optional: Handling form submission and redirection (if required)
        document.getElementById("enroll-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Congratulations, you are now enrolled in the selected dance form!");
            window.location.href = "index.html"; // Redirect to homepage or any other page
        });
    </script>
